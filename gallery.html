<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Pearson's Bridge Motors</title>
  </head>

  <body>
    <header>
      <!--Nav section-->
      <div class="row no-gutters menu-items">
        <a href="index.html" class="col-12 col-md-4 uppercase logo"
          ><h2 class="logo-text">Pearson's Bridge Motors</h2></a
        >
        <a href="index.html" class="col-6 col-md-2 nav-item nav-item-home"
          ><i class="fas fa-home" aria-hidden="true"><span>Home</span></i></a
        >
        <a href="about.html" class="col-6 col-md-2 nav-item nav-item-about"
          ><i class="fas fa-address-card" aria-hidden="true"
            ><span>About</span></i
          ></a
        >
        <a href="gallery.html" class="col-6 col-md-2 nav-item nav-item-gallery"
          ><i class="fas fa-car" aria-hidden="true"><span>Gallery</span></i></a
        >
        <a href="contact.html" class="col-6 col-md-2 nav-item nav-item-contact"
          ><i class="fas fa-comments" aria-hidden="true"
            ><span>Contact</span></i
          ></a
        >
      </div>
      <!--End nav section-->
    </header>

    <section>
      <!-- Gallery -->
      <div class="container-fluid gallery-items">
        <div class="container pb-5">
          <div class="row">
            <h2 class="col-12 h1-responsive font-weight-bold text-center py-4">
              Our Work:
            </h2>
            <p class="col-12 text-center w-responsive mx-auto mb-5">
              Here at Pearson's Bridge Motors we are extremely proud of the
              quality of our work and we are proud to show it off.
            </p>
          </div>
          <!-- I used Bootstrap responsive images to build the images -->
          <div class="row">
            <div class="col-md-6">
              <img
                src="assets/images/diagnostics.jpg"
                class="img-fluid mx-auto d-block pb-5"
                alt="diagnostics"
              />
            </div>
            <div class="col-md-6">
              <img
                src="assets/images/enginebay.jpg"
                class="img-fluid mx-auto d-block pb-5"
                alt="engine bay"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img
                src="assets/images/enginediagnostics.jpg"
                class="img-fluid mx-auto d-block pb-5"
                alt="engine diagnostics"
              />
            </div>
            <div class="col-md-6">
              <img
                src="assets/images/aircon.jpg"
                class="img-fluid mx-auto d-block pb-5"
                alt="engine bay"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img
                src="assets/images/waveformbad.jpg"
                class="img-fluid mx-auto d-block pb-5"
                alt="bad waveform"
              />
            </div>
            <div class="col-md-6">
              <img
                src="assets/images/waveformgood.jpg"
                class="img-fluid mx-auto d-block pb-5"
                alt="good waveform"
              />
            </div>
          </div>
        </div>
        <div class="container pb-5">
          <!-- I used the code from Bootstrap to embed the video -->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item pb-5"
              src="https://www.youtube.com/embed/Y3jcQCdeJAs"
              title="Car Maintenance"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <!-- Copyright -->
      <div class="container-fluid">
        <div class="row site-footer">
          <div class="col-sm-6">
            <i class="fas fa-copyright" aria-hidden="true"
              ><span class="year">2020</span></i
            >
            <span class="sr-only">Copyright</span>
          </div>
          <!-- Social Links -->
          <div class="col-sm-6">
            <ul class="list-inline">
              <li class="list-inline-item social">
                <a
                  href="https://www.facebook.com/"
                  target="_blank"
                  rel="noreferrer noopener"
                >
                  <span class="sr-only">Opens in new window</span>
                  <i class="fab fa-facebook-square" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item social">
                <a
                  href="https://www.youtube.com/"
                  target="_blank"
                  rel="noreferrer noopener"
                >
                  <span class="sr-only">Opens in new window</span>
                  <i class="fab fa-youtube" aria-hidden="true"></i>
                  <span class="sr-only">Youtube</span>
                </a>
              </li>
              <li class="list-inline-item social">
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  rel="noreferrer noopener"
                >
                  <span class="sr-only">Opens in new window</span>
                  <i class="fab fa-instagram-square" aria-hidden="true"></i>
                  <span class="sr-only">Instagram</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
